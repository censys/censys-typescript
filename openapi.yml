          type: string
    PerspectiveID:
      type: string
      description: The name of the network from which Censys observed this service.
      enum: [PERSPECTIVE_NTT, PERSPECTIVE_TELIA, PERSPECTIVE_HE]
    Location:
      type: object
      properties:
        continent:
          type: string
          example: North America
        country:
          type: string
          example: United States
        country_code:
          type: string
          example: US
        postal_code:
          type: string
          example: "48104"
          maxLength: 10
        timezone:
          type: string
          example: America/Michigan
        coordinates:
          type: object
          properties:
            latitude:
              type: string
              example: "42.273"
            longitude:
              type: string
              example: "-83.751"
        registered_country:
          type: string
          example: United States
        registered_country_code:
          type: string
          example: US
    Routing:
        type: object
        properties:
          asn:
            type: integer
            example: 15169
          description:
            type: string
            example: GOOGLE
          bgp_prefix:
            type: string
            example: 8.8.8.0/24
          name:
            type: string
            example: GOOGLE
          country_code:
            type: string
            example: US
    ServiceID:
      type: object
      description: Object used to uniquely identify a service based on its 3-tuple of
        (port, transport_protocol, service_name) for example `80-TCP-HTTP`.
      properties:
        port:
          type: integer
          description: Service port number.
          example: 443
        transport_protocol:
          type: string
          description: Service transport protocol.
          enum: [TCP, UDP, QUIC]
          example: TCP
        service_name:
          type: string
          description: Service name.
          example: HTTP
    ServiceRemovedFromHostNotObserved:
        type: object
        required:
          - _reason
        properties:
          _reason:
            type: string
            enum: [not_observed,]
          not_observed:
            type: object
            properties:
              not_observed_at:
                type: string
                format: date-time
              perspective_id:
                $ref: "#/components/schemas/PerspectiveID"
    ServiceRemovedFromHostExpired:
