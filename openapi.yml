                          - "google.com"
                          - "google.co.uk"
                          - "google.com.au"
                          - "..."
                      links:
                        type: object
                        properties:
                          next:
                            type: string
                            example: "nextCursorToken"
                          
        401:
          description: You must authenticate with a valid API ID and secret.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
              examples:
                unauthorizedExample:
                  $ref: "#/components/examples/unauthorizedExample"
