            certificate_policies:
              type: array
              items:
                type: object
            authority_info_access:
              type: object
            ct_poison:
              type: boolean
              example: false
            signed_certificate_timestamps:
              type: array
              items:
                type: object
            tor_service_descriptors:
              type: array
              items:
                type: object
            cabf_organization_id:
              type: object
            qc_statements:
              type: object
        unknown_extensions:
          type: array
          items:
            $ref: "#/components/schemas/Extension"
        redacted:
          type: boolean
          example: false
