      tags:
        - hosts
        - comments
      summary: Returns a specific comment on the given host.
      description: |
        Returns a specific comment on the given host.
      operationId: getCommentByHost
      parameters:
        - name: ip
          in: path
          description: The IP Address of the requested host.
          required: true
          schema:
            type: string
            example: "1.1.1.1"
        - name: comment_id
          in: path
          description: The ID of the requested comment.
          required: true
          schema:
            type: string
            example: "123"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                properties:
                  result:
                    $ref: "#/components/schemas/HostComment"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
    put:
      tags:
        - hosts
        - comments
      summary: Updates a specific comment on the given host.
      description: |
        Updates a specific comment on the given host.
      operationId: updateCommentByHost
      parameters:
        - name: ip
          in: path
          description: The IP Address of the requested host.
          required: true
          schema:
            type: string
            example: "1.1.1.1"
        - name: comment_id
          in: path
          description: The ID of the requested comment.
          required: true
          schema:
            type: string
            example: "123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contents:
                  type: string
                  example: "**This is a comment.**"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                properties:
                  result:
                    $ref: "#/components/schemas/HostComment"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
    delete:
      tags:
        - hosts
        - comments
      summary: Deletes a specific comment on the given host.
      description: |
        Deletes a specific comment on the given host.
      operationId: deleteCommentByHost
      parameters:
        - name: ip
          in: path
          description: The IP Address of the requested host.
          required: true
          schema:
            type: string
            example: "1.1.1.1"
        - name: comment_id
          in: path
          description: The ID of the requested comment.
          required: true
          schema:
            type: string
            example: "123"
      responses:
        204:
          description: No Content
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorResponse"
  /v2/metadata/hosts:
    get:
      tags:
        - hosts
        - metadata
      summary: Returns host metadata about what Censys scans for
      description:
        "The host metadata endpoint returns a list of services Censys scans for.
        These are the values that can be given as values for
        the `services.service_name` field in search queries."
      operationId: getHostMetadata
      responses:
        200:
          description: The metadata was retrieved.
          content:
            application/json:
