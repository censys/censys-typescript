components:
  schemas:
    Expired:
      type: object
    Resolved:
      type: object
      properties:
        resolved_at:
          type: string
          format: date-time
    PerspectiveID:
      type: string
      description: The name of the network from which Censys observed this service.
      enum: [PERSPECTIVE_NTT, PERSPECTIVE_TELIA, PERSPECTIVE_HE]
    Location:
      type: object
      properties:
        continent:
          type: string
          example: North America
        country:
          type: string
          example: United States
        country_code:
          type: string
          example: US
        postal_code:
          type: string
          example: "48104"
          maxLength: 10
        timezone:
          type: string
          example: America/Michigan
        coordinates:
          type: object
          properties:
            latitude:
              type: string
              example: "42.273"
            longitude:
              type: string
              example: "-83.751"
        registered_country:
          type: string
          example: United States
        registered_country_code:
          type: string
          example: US
    Routing:
      type: object
      properties:
        asn:
          type: integer
          example: 15169
        description:
          type: string
          example: GOOGLE
        bgp_prefix:
          type: string
          example: 8.8.8.0/24
        name:
          type: string
          example: GOOGLE
        country_code:
          type: string
          example: US
    ServiceRemovedFromHostNotObserved:
      type: object
      required:
        - _reason
      properties:
        _reason:
          type: string
          enum: [not_observed,]
        not_observed:
          type: object
          properties:
            not_observed_at:
              type: string
              format: date-time
            perspective_id:
              $ref: "#/components/schemas/PerspectiveID"
    ServiceRemovedFromHostExpired:
      type: object
      required:
        - _reason
      properties:
        _reason:
          type: string
          enum: [expired,]
        expired:
          type: object
          properties:
            expired_at:
              type: string
              format: date-time
    ServiceID:
      type: object
      description: Object used to uniquely identify a service based on its 3-tuple of
        (port, transport_protocol, service_name) for example `80-TCP-HTTP`.
      properties:
        port:
          type: integer
          description: Service port number.
          example: 443
        transport_protocol:
          type: string
          description: Service transport protocol.
          enum: [TCP, UDP, QUIC]
          example: TCP
        service_name:
          type: string
          description: Service name.
          example: HTTP
    NameRemovedFromHost:
      type: object
      properties:
        name:
          type: string
        reason:
          oneOf:
            - $ref: "#/components/schemas/Expired"
    LocationUpdatedEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [location_updated,]
        location_updated:
          type: object
          properties:
            location:
              $ref: "#/components/schemas/Location"
    RoutingUpdatedEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [routing_updated,]
        routing_updated:
          type: object
          properties:
            routing:
              $ref: "#/components/schemas/Routing"
    ServiceObservedEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [service_observed,]
        service_observed:
          type: object
          properties:
            id:
              $ref: "#/components/schemas/ServiceID"
            observed_at:
              type: string
              format: date-time
            perspective_id:
              $ref: "#/components/schemas/PerspectiveID"
            changed_fields:
              type: array
              description: A list of fields that changed during this observation.
              items:
                type: object
                properties:
                  field_name:
                    type: string
                    example: services.banner
    ServiceRemovedFromHostEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [service_removed_from_host,]
        service_removed_from_host:
          type: object
          oneOf:
            - $ref: "#/components/schemas/ServiceRemovedFromHostNotObserved"
            - $ref: "#/components/schemas/ServiceRemovedFromHostExpired"
          discriminator:
            propertyName: _reason
            mapping:
              not_observed: "#/components/schemas/ServiceRemovedFromHostNotObserved"
              expired: "#/components/schemas/ServiceRemovedFromHostExpired"
          properties:
            _reason:
              type: string
              description: Discriminator which provides the type of reason this object represents.
              example: "not_observed"
            id:
              $ref: "#/components/schemas/ServiceID"
    ServiceAddedToHostEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [service_added_to_host,]
        service_added_to_host:
          type: object
          properties:
            id:
              $ref: "#/components/schemas/ServiceID"
            observed_at:
              type: string
              format: date-time
            perspective_id:
              $ref: "#/components/schemas/PerspectiveID"
    ServiceEnrichedEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [service_enriched,]
        service_enriched:
          type: object
          properties:
            id:
              $ref: "#/components/schemas/ServiceID"
            enrichment:
              type: string
    NameResolvedToHostEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [name_resolved_to_host,]
        name_resolved_to_host:
          type: object
          properties:
            name:
              type: string
            record_type:
              type: string
              enum: [unknown, a, aaaa, cname]
            resolved_at:
              type: string
              format: date-time
    NamesRemovedFromHostEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [names_removed_from_host,]
        names_removed_from_host:
          type: object
          properties:
            names_removed:
              type: array
              items:
                $ref: "#/components/schemas/NameRemovedFromHost"
    ReverseDnsUpdatedEvent:
      type: object
      required:
        - _event
      properties:
        _event:
          type: string
          enum: [reverse_dns_updated,]
        reverse_dns_updated:
          type: object
          properties:
            names:
              type: array
              items:
                type: string
            reason:
              oneOf:
                - $ref: "#/components/schemas/Expired"
                - $ref: "#/components/schemas/Resolved"
    CT:
      type: object
      properties:
        entries:
          type: object
          properties:
            index:
              type: integer
            added_to_ct_at:
              type: string
              format: date-time
            ct_to_censys_at:
              type: string
              format: date-time
      example:
        entries:
          google_xenon_2022:
            index: 260168847
            added_to_ct_at: "2021-10-29T23:06:43.036Z"
            ct_to_censys_at: "2021-10-29T23:08:00.821556099Z"
          google_argon_2022:
            index: 176077892
            added_to_ct_at: "2021-10-29T23:06:42.977Z"
            ct_to_censys_at: "2021-11-11T22:04:07.689857142Z"
    Extension:
      type: object
      properties:
        id:
          type: string
        critical:
          type: boolean
        value:
          type: string
    KeyAlgorithm:
      type: object
      properties:
        name:
          type: string
          example: "RSA"
        oid:
          type: string
          example: "1.2.840.113549.1.1.1"
    SubjectKeyInfo:
      type: object
      properties:
        key_algorithm:
          $ref: "#/components/schemas/KeyAlgorithm"
        key:
          type: object
          oneOf:
            - $ref: "#/components/schemas/RSAPublicKey"
            - $ref: "#/components/schemas/DSAPublicKey"
            - $ref: "#/components/schemas/ECDSAPublicKey"
        fingerprint_sha256:
          type: string
          example: "754cb1e2e2088214a5970662bb5a60aec8a2e29b94f53529aa608abee6682c60"
    RSAPublicKey:
      type: object
      properties:
        exponent:
          type: integer
          example: 65537
        modulus:
          type: string
          example: ""
        length:
          type: integer
          example: 2048
    DSAPublicKey:
      type: object
      properties:
        g:
          type: string
        p:
          type: string
        q:
          type: string
        y:
          type: string
    ECDSAPublicKey:
      type: object
      properties:
        b:
          type: string
        curve:
          type: string
        gx:
          type: string
        gy:
          type: string
        length:
          type: integer
        n:
          type: string
        p:
          type: string
        pub:
          type: string
        x:
          type: string
        y:
          type: string
    DistinguishedName:
      type: object
      properties:
        common_name:
          type: array
          items:
            type: string
            example:
              - "R3"
        serial_number:
          type: array
          items:
            type: string
        country:
          type: array
          items:
            type: string
            example:
              - "US"
        locality:
          type: array
          items:
            type: string
        province:
          type: array
          items:
            type: string
        street_address:
          type: array
          items:
            type: string
        organization:
          type: array
          items:
            type: string
            example:
              - "Let's Encrypt"
        organizational_unit:
          type: array
          items:
            type: string
        postal_code:
          type: array
          items:
            type: string
        domain_component:
          type: array
          items:
            type: string
        email_address:
          type: array
          items:
            type: string
        given_name:
          type: array
          items:
            type: string
        surname:
          type: array
          items:
            type: string
        jurisdiction_country:
          type: array
          items:
            type: string
        jurisdiction_locality:
          type: array
          items:
            type: string
        jurisdiction_province:
          type: array
          items:
            type: string
        organization_id:
          type: array
          items:
            type: string
    RevocationInfo:
      type: object
      properties:
        revoked:
          type: boolean
          example: false
        reason:
          type: string
          enum:
            - UNKNOWN
            - UNSPECIFIED
            - KEY_COMPROMISE
            - CA_COMPROMISE
            - AFFILIATION_CHANGED
            - SUPERSEDED
            - CESSATION_OF_OPERATION
            - CERTIFICATE_HOLD
            - REMOVE_FROM_CRL
            - PRIVILEGE_WITHDRAWN
            - AA_COMPROMISE
          default: UNKNOWN
        next_update:
          type: string
          format: date-time
          example: "2023-01-11T15:59:58Z"
        revocation_time:
          type: string
          format: date-time
          example: "2024-01-11T16:23:34Z"
    Chain:
      type: object
      properties:
        sha256fp:
          type: array
          items:
            type: string
          example:
            - "46494e30379059df18be52124305e606fc59070e5b21076ce113954b60517cda"
            - "8b05b68cc659e5ed0fcb38f2c942fbfd200e6f2ff9f85d63c6994ef5e0b02701"
            - "96bcec06264976f37460779acf28c5a7cfe8a3c0aae11a8ffcee05c0bddf08c6"
    Chains:
      description: Current trusted paths to the root store. Only valid if the certificate has trusted paths.
      type: array
      items:
        $ref: "#/components/schemas/Chain"
    RootStore:
      type: object
      properties:
        is_valid:
          type: boolean
          example: true
        ever_valid:
          type: boolean
          example: true
          description: True if the certificate is valid now or was ever valid in the past.
        has_trusted_path:
          type: boolean
          example: true
          description: True if there exists a path from the certificate to the root store.
        had_trusted_path:
          type: boolean
          example: true
          description: True if now or at some point in the past there existed a path from the certificate to the root store.
        chains:
          $ref: "#/components/schemas/Chains"
        parents:
          type: array
          description: SHA256 fingerprints of immediate parents
          items:
            type: string
          example:
            - "46494e30379059df18be52124305e606fc59070e5b21076ce113954b60517cda"
        in_revocation_set:
          type: boolean
          example: false
          description: True if the certificate is in the revocation set (e.g. OneCRL) associated with this root store.
        type:
          type: string
          enum:
            - UNKNOWN
            - ROOT
            - INTERMEDIATE
            - LEAF
          default: UNKNOWN
          description: Indicates if the certificate is a root, intermediate, or leaf.
    ZLint:
      type: object
      properties:
        version:
          type: integer
          example: 3
        timestamp:
          type: string
          format: date-time
          example: "2023-01-06T12:46:27Z"
        notices_present:
          type: boolean
          example: true
        warnings_present:
          type: boolean
          example: false
        errors_present:
          type: boolean
          example: false
        fatals_present:
          type: boolean
          example: false
        failed_lints:
          type: array
          items:
            type: string
            example:
              - "n_subject_common_name_included"
    Parsed:
      type: object
      properties:
        version:
          type: integer
          example: 3
        serial_number:
          type: string
          example: 311703586789118042424998420179537559397550
        issuer_dn:
