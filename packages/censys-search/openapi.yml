        subject_key_info:
          $ref: "#/components/schemas/SubjectKeyInfo"
        validity_period:
          type: object
          properties:
            not_before:
              type: string
              format: date-time
              example: "2022-12-31T11:37:55Z"
            not_after:
              type: string
              format: date-time
              example: "2023-03-31T11:37:54Z"
            length_seconds:
              type: integer
              example: 7775999
        signature:
          type: object
          properties:
            signature_algorithm:
              $ref: "#/components/schemas/KeyAlgorithm"
            value:
              type: string
              example: ""
            valid:
              type: boolean
              example: false
            self_signed:
              type: boolean
              example: false
        extensions:
          type: object
          properties:
            key_usage:
              type: object
            basic_constraints:
              type: object
            subject_alt_name:
              type: object
            issuer_alt_name:
              type: object
            name_constraints:
              type: object
            crl_distribution_points:
